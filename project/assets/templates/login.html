<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css"> <!-- Linking the CSS file -->
    <title>Login</title>
</head>

<body>

    <div class="container mt-4 bg-white col-md-3 card shadow p-3 mx-auto">
        <div class="login-form">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success {{ message.tags }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                <h4 class="text-center">My Wealth Portrait</h4>
                <div class="form-group mt-4">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="form-group mt-2">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-success btn-block">Login</button>
                </div>
            </form>
            <p class="text-center mt-4"><a href="{% url 'register' %}">Create an Account</a></p>
        </div>
    </div>

</body>

</html>
